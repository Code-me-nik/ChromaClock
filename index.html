  <section>

    <header>
      <h1> digital clock </h1>

    </header>


        <div class="timediv">

            <div id="hour-div">
              <span id="hour"></span>
            </div>

            <div class="colon"> &#58; </div> 

            <div id="minute-div">
              <span id="minute"></span>
            </div>

            <div id="second-div">
              <span id="second"></span>
            </div>

            <div id="month-div">
              <span id="month"></span>
            </div>

            <div id="weekname-div">
              <span id="weekname"></span>
              <span id="day"> </span>
            </div>

         </div>
